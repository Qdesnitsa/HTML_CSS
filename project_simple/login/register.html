<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <meta charset="UTF-8" />
    <style>
      @import "../styles/styles_register.css";
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slogan">
        The best solutions<br />
        for your business
      </div>
      <div class="card">
        <div class="card-header">
          <h2>Registration form</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="input-form">
              <input type="text" class="name" placeholder="name" />
            </div>
            <div class="input-form">
              <input type="text" class="surname" placeholder="surname" />
            </div>
            <div class="input-form">
              <input type="text" class="email" placeholder="email" />
            </div>
            <div class="input-form">
              <span class="input-group-text"><i class="fas fa-key"></i> </span>
              <input type="password" class="password" placeholder="password" />
            </div>
            <div class="input-form">
              <span class="input-group-text"><i class="fas fa-key"></i> </span>
              <input
                type="password"
                class="check_password"
                placeholder="repeat password"
              />
            </div>
            <div class="error"></div>
            <div class="remember"><input type="checkbox" />Remember Me</div>
            <div class="form-group">
              <input
                type="submit"
                value="Sign up"
                id="submit"
                class="login_btn"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function ($) {
        $(".check_password").on("keyup", function () {
          var input1 = $(".password").val();
          var input2 = $(".check_password").val();
          var name = $(".name").val();
          var surname = $(".surname").val();
          var email = $(".email").val();

          if (input1 != "" && input2 === "") {
            $(".check_password").css("backgroundColor", "white");
            $(".password").css("backgroundColor", "white");
          } else if (input1 != input2) {
            $(".error").html("Passwords do not match. Please try again.");
            $("#submit").attr("disabled", "disabled");
            $(".check_password").css("backgroundColor", "red");
            $(".password").css("backgroundColor", "red");
          } else if (
            name.length != 0 &&
            email.length != 0 &&
            surname.length != 0
          ) {
            $("#submit").removeAttr("disabled");
          } else {
            $("#submit").removeAttr("disabled");
            $(".error").html("");
            $(".check_password").css("backgroundColor", "white");
            $(".password").css("backgroundColor", "white");
          }
        });
      });
    </script>
  </body>
</html>
