<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <style>
      @import url("../styles/employee.css");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>
          <table width="100%">
            <tbody>
              <tr>
                <th class="greeting" width="33.33%" ;>
                  Hello, username usersurname !
                </th>
                <th class="date" width="33.33%">Today is Date_now</th>
                <th class="sign_out_btn" width="33.33%">
                  <button type="submit" id="sign_out" class="signout_btn">
                    Sign out
                  </button>
                </th>
              </tr>
            </tbody>
          </table>
        </h2>
      </div>

      <div class="content">
        <div class="navigation">
          <h1 class="menu">Menu</h1>
          <button type="submit" id="post_hours" class="post_hours">
            Post hours spent
          </button>

          <button type="submit" id="show_projects" class="show">
            Show my projects
          </button>
        </div>
      </div>
      <div class="article">
        <table class="table" align="center">
          <caption>
            <h2>My projects</h2>
            <fieldset>
              <legend>Select project status</legend>
              <table>
                <tr>
                  <th width="33%">
                    Project status<br />
                    <select name="status" class="status">
                      <option value="0" selected>all</option>
                      <option value="3">active</option>
                      <option value="4">cancelled</option>
                      <option value="5">finished</option>
                    </select>
                    <br />
                  </th>
                </tr>
              </table>
            </fieldset>
          </caption>
          <tr>
            <th>Project ID</th>
            <th>Project name</th>
            <th>Project status</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Hours FACT</th>
          </tr>
        </table>
        <div align="center">
          <button type="submit" id="submit" class="submit">Show</button>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="footer">
      &copy; IT-Teams Studio (Elena Sidina). All rights reserved. 2022
    </div>
  </body>
</html>
