<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cards</title>
    <style>
      @import "../styles/styles_for_simple_1.css";
    </style>
  </head>
  <body>
    <!--cards in-line-->
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <br />
    
    <!--cards one upon the other-->
    <div class="five first"></div>
    <div class="four second"></div>
    <div class="three third"></div>
    <div class="two fourth"></div>
    <div class="one fifth"></div>

    <!--cards in a fan arrangement-->
    <div class="one first_v2"></div>
    <div class="two second_v2"></div>
    <div class="three third_v2"></div>
    <div class="four fourth_v2"></div>
    <div class="five fifth_v2"></div>
    <br>
  </body>
</html>
